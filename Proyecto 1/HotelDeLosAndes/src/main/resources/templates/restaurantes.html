<!DOCTYPE html>
<html>

<head>
    <title>Lista de Restaurantes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <div class="text-center">
    <h1>Lista de Restaurantes</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>capacidad</th>
                    <th>estilo</th>
                </tr>
            </thead>
            <th:block th:each="restaurante : ${restaurantes}">
                <tr>
                    <td th:text="${restaurante.id}"></td>
                    <td th:text="${restaurante.capacidad}"></td>
                    <td th:text="${restaurante.estilo}"></td>

                    <td>
                        <a th:href="@{restaurantes/{id}/edit(id=${restaurante.id})}">Editar</a>
                        <a th:href="@{restaurantes/{id}/delete(id=${restaurante.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este restaurante?')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{restaurantes/new}' class="btn btn-primary">Añadir restaurante</a>
            <!-- <a th:href='@{sirven/new}' class="btn btn-primary">Añadir Bebida a Bar</a> -->
            <a th:href='@{/hotel/administrador/servicios}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />

    </div>
</body>

</html>
