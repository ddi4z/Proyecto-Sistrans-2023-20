<!DOCTYPE html>
<html>

<head>
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <div class="text-center">
    <h1>Lista de Usuarios</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Ocupada</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <th:block th:each="usuario : ${usuarios}">
                <tr>
                    <td th:text="${usuario.tipoDocumento}"></td>
                    <td th:text="${usuario.numeroDocumento}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td th:text="${usuario.rol}"></td>

                    <td>
                        <a th:href="@{usuarios/{id}/edit(id=${usuario.numeroDocumento})}">Editar</a>
                        <a th:href="@{usuarios/{id}/delete(id=${usuario.numeroDocumento})}"
                            onclick="return confirm('¿Estás seguro de borrar este usuario?')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{usuarios/new}' class="btn btn-primary">Añadir usuario</a>
            <!-- <a th:href='@{sirven/new}' class="btn btn-primary">Añadir Bebida a Bar</a> -->
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />

    </div>
</body>

</html>
