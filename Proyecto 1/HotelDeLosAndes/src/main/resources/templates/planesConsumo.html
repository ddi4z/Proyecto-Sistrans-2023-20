<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <div class="text-center">
    <h1>Lista de Planes de consumo</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
<!--                     <th>fecha inicio vigencia</th>
                    <th>fecha fin vigencia</th>
                    <th>nombre</th>
                    <th>descuento alojamiento</th>
                    <th>descuento bar</th>
                    <th>descuento restaurante</th>
                    <th>descuento spa</th>
                    <th>tipo</th> -->
                </tr>
            </thead>
            <th:block th:each="planConsumo : ${planesConsumo}">
                <tr>
                    <td th:text="${planConsumo.id}"></td>
<!--                     <td th:text="${planConsumo.fechaInicioVigencia}"></td>
                    <td th:text="${planConsumo.fechaFinVigencia}"></td>
                    <td th:text="${planConsumo.nombre}"></td>
                    <td th:text="${planConsumo.descuentoAlojamiento}"></td>
                    <td th:text="${planConsumo.descuentoBar}"></td>
                    <td th:text="${planConsumo.descuentoRestaurante}"></td>
                    <td th:text="${planConsumo.descuentoSpa}"></td>
                    <td th:text="${planConsumo.descuentoRestaurante}"></td> -->

                    <td>
                        <a th:href="@{planesConsumo/{id}/edit(id=${planConsumo.id})}">Editar</a>
                        <a th:href="@{planesConsumo/{id}/delete(id=${planConsumo.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este plan?')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{planesConsumo/new}' class="btn btn-primary">Añadir plan</a>
            <!-- <a th:href='@{sirven/new}' class="btn btn-primary">Añadir Bebida a Bar</a> -->
            <a th:href='@{/hotel/administrador/planesConsumo}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />

    </div>
</body>

</html>
