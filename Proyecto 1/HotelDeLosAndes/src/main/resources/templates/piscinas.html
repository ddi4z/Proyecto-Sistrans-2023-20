<!DOCTYPE html>
<html>

<head>
    <title>Lista de Piscinas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <div class="text-center">
    <h1>Lista de Piscinas</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>capacidad</th>
                    <th>profundidad</th>
                    <th>hora inicio</th>
                    <th>hora fin</th>
                    <th>costo adicional</th>
                </tr>
            </thead>
            <th:block th:each="piscina : ${piscinas}">
                <tr>
                    <td th:text="${piscina.id}"></td>
                    <td th:text="${piscina.capacidad}"></td>
                    <td th:text="${piscina.profundidad}"></td>
                    <td th:text="${piscina.hora_inicio}"></td>
                    <td th:text="${piscina.hora_fin}"></td>
                    <td th:text="${piscina.costoAdicional}"></td>

                    <td>
                        <a th:href="@{piscinas/{id}/edit(id=${piscina.id})}">Editar</a>
                        <a th:href="@{piscinas/{id}/delete(id=${piscina.id})}"
                            onclick="return confirm('¿Estás seguro de borrar esta piscina?')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{piscinas/new}' class="btn btn-primary">Añadir piscina</a>
            <!-- <a th:href='@{sirven/new}' class="btn btn-primary">Añadir Bebida a Bar</a> -->
            <a th:href='@{/hotel/administrador/servicios}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />

    </div>
</body>

</html>
