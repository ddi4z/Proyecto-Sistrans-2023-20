<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
</br>
    <div th:fragment="reservaSalonReunionForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>

        <label  class="col-form-label">id:</label>
        <input class="form-control" type="number" id="id" name="id" required th:value="${reservaSalonReunion.id}" />

        <label  class="col-form-label">horaInicio:</label>
        <input class="form-control" type="time" id="horaInicio" name="horaInicio" required th:value="${reservaSalonReunion.horaInicio}" />

        <label  class="col-form-label">duracion:</label>
        <input class="form-control" type="number" id="duracion" name="duracion" required th:value="${reservaSalonReunion.duracion}" />

        <label  class="col-form-label">costo:</label>
        <input class="form-control" type="number" id="costo" name="costo" required th:value="${reservaSalonReunion.costo}" />
        
        <label  class="col-form-label">horaFinLimpieza:</label>
        <input class="form-control" type="time" id="horaFinLimpieza" name="horaFinLimpieza" required th:value="${reservaSalonReunion.horaFinLimpieza}" />

        <label  class="col-form-label">costo adicional:</label>
        <input class="form-control" type="number" id="idSalon" name="idSalon" required th:value="${reservaSalonReunion.idSalon}" />


        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/reservasSalonReunion}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
</br>
</div>

</body>
</html>
