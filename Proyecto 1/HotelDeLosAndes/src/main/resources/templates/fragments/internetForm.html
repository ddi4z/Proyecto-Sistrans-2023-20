<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
</br>
    <div th:fragment="internetForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>

        <label  class="col-form-label">capacidad:</label>
        <input class="form-control" type="number" id="capacidad" name="capacidad" required th:value="${internet.capacidad}" />

        <label  class="col-form-label">costo dia:</label>
        <input class="form-control" type="number" id="costo" name="costo" required th:value="${internet.costoDia}" />

        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/internets}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
</br>
</div>

</body>
</html>
