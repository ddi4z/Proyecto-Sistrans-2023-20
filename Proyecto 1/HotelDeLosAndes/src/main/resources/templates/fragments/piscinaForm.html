<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
</br>
    <div th:fragment="piscinaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>

        <label  class="col-form-label">capacidad:</label>
        <input class="form-control" type="number" id="capacidad" name="capacidad" required th:value="${piscina.capacidad}" />

        <label  class="col-form-label">profundidad:</label>
        <input class="form-control" type="number" id="profundidad" name="profundidad" required th:value="${piscina.profundidad}" />

        <label  class="col-form-label">hora inicio:</label>
        <input class="form-control" type="time" id="horaInicio" name="horaInicio" required th:value="${piscina.horaInicio}" />

        <label  class="col-form-label">hora fin:</label>
        <input class="form-control" type="time" id="horaFin" name="horaFin" required th:value="${piscina.horaFin}" />
        
        <label  class="col-form-label">costo adicional:</label>
        <input class="form-control" type="number" id="costo" name="costo" required th:value="${piscina.costoAdicional}" />


        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/piscinas}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
</br>
</div>

</body>
</html>
