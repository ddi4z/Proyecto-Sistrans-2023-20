<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
</br>
    <div th:fragment="prestamoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>

        <label  class="col-form-label">utensilio:</label>
        <input class="form-control" type="text" id="utensilio" name="utensilio" required th:value="${prestamo.capacidad}" />

        <label  class="col-form-label">costo perdida:</label>
        <input class="form-control" type="number" id="costo" name="costo" required th:value="${prestamo.profundidad}" />

        <label  class="col-form-label">devuelto:</label>
        <input class="form-control" type="checkbox" id="devuelto" name="devuelto" required th:value="${prestamo.devuelto}" />


        
        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/prestamos}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
</br>
</div>

</body>
</html>
