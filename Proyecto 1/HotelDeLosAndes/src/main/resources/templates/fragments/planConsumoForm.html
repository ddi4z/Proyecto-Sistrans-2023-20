<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
</br>
    <div th:fragment="planConsumoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>

        <label  class="col-form-label">fechaInicioVigencia:</label>
        <input class="form-control" type="date" id="inicio" name="inicio" required th:value="${planConsumo.fechaInicioVigencia}" />

        <label  class="col-form-label">fechaFinVigencia:</label>
        <input class="form-control" type="date" id="final" name="final" required th:value="${planConsumo.fechaFinVigencia}" />

        <label  class="col-form-label">nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${planConsumo.nombre}" />

        <label  class="col-form-label">descuentoAlojamiento:</label>
        <input class="form-control" type="number" id="alojamiento" name="alojamiento" required th:value="${planConsumo.descuentoAlojamiento}" />

        <label  class="col-form-label">descuentoBar:</label>
        <input class="form-control" type="number" id="bar" name="bar" required th:value="${planConsumo.descuentoBar}" />

        <label  class="col-form-label">descuentoRestaurante:</label>
        <input class="form-control" type="number" id="restaurante" name="restaurante" required th:value="${planConsumo.descuentoRestaurante}" />

        <label  class="col-form-label">descuentoSpa:</label>
        <input class="form-control" type="number" id="spa" name="spa" required th:value="${planConsumo.descuentoSpa}" />

        <label  class="col-form-label">tipo:</label>
        <input class="form-control" type="text" id="tipo" name="tipo" required th:value="${planConsumo.tipo}" />


        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/planesConsumo}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
</br>
</div>

</body>
</html>
