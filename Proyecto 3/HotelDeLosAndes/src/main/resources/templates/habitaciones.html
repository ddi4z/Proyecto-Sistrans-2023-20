<!DOCTYPE html>
<html>

<head>
    <title>Lista de Habitaciones</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <div class="text-center">
    <h1>Lista de Habitaciones</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Ocupada</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="habitacion : ${Habitaciones}">
                <tr>
                    <td th:text="${habitacion.id}"></td>
                    <td th:text="${habitacion.ocupada  ? 'Si' : 'No'}"></td>
                    <td th:text="${habitacion.tipo}"></td>
                    <td>
                        <a th:href="@{habitaciones/{id}/edit(id=${habitacion.id})}">Editar</a>
                        <a th:href="@{habitaciones/{id}/delete(id=${habitacion.id})}"
                            onclick="return confirm('¿Estás seguro de borrar esta habitacion?')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{/consultas/habitaciones/new}' class="btn btn-primary">Añadir Habitacion</a>
            <a th:href='@{/consultas}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />

    </div>
</body>

</html>
