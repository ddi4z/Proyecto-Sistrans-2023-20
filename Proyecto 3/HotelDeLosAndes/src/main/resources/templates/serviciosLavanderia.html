<!DOCTYPE html>
<html>

<head>
    <title>Lista de Servicios de lavanderia</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <div class="text-center">
    <h1>Lista de Servicios de lavanderia</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Costo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="servicioLavanderia : ${ServiciosLavanderia}">
                <tr>
                    <td th:text="${servicioLavanderia.id}"></td>
                    <td th:text="${servicioLavanderia.nombre}"></td>
                    <td th:text="${servicioLavanderia.tipo}"></td>
                    <td th:text="${servicioLavanderia.costo}"></td>

                    <td>
                        <a th:href="@{serviciosLavanderia/{id}/edit(id=${servicioLavanderia.id})}">Editar</a>
                        <a th:href="@{serviciosLavanderia/{id}/delete(id=${servicioLavanderia.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este servicio de lavanderia?')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{serviciosLavanderia/new}' class="btn btn-primary">Añadir servicio de lavanderia</a>
            <!-- <a th:href='@{sirven/new}' class="btn btn-primary">Añadir Bebida a Bar</a> -->
            <a th:href='@{/consultas/servicios}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />

    </div>
</body>

</html>
