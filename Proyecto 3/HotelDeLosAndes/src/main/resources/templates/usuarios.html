<!DOCTYPE html>
<html>

<head>
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <div class="text-center">
    <h1>Lista de Usuarios</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Tipo documento</th>
                    <th>Numero documento</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="usuario : ${Usuarios}">
                <tr>
                     <td th:text="${usuario.tipoDocumento}"></td>
                     <td th:text="${usuario.numDocumento}"></td>
                     <td th:text="${usuario.nombre}"></td>
                     <td th:text="${usuario.correo}"></td>
                     <td th:text="${usuario.rol.nombre}"></td>
              
                    <td>
                        <a th:href="@{/administrador/usuarios/{id}/edit(id=${usuario.numDocumento})}">Editar</a>
                        <a th:href="@{/administrador/usuarios/{id}/delete(id=${usuario.numDocumento})}"
                            onclick="return confirm('¿Estás seguro de borrar este usuario?')">Borrar</a>
                    </td> 
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{/administrador/usuarios/new}' class="btn btn-primary">Añadir usuario</a>
            <!-- <a th:href='@{sirven/new}' class="btn btn-primary">Añadir Bebida a Bar</a> -->
            <a th:href='@{/administrador}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />

    </div>
</body>

</html>
