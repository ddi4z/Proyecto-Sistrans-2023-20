<!DOCTYPE html>
<html>

<head>
    <title>Lista de Piscinas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <div class="text-center">
    <h1>Lista de Piscinas</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>tipo</th>
                    <th>Capacidad</th>
                    <th>Profundidad</th>
                    <th>Hora inicio</th>
                    <th>Hora fin</th>
                    <th>Costo adicional</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="piscina : ${Piscinas}">
                <tr>
                    <td th:text="${piscina.id}"></td>
                    <td th:text="${piscina.nombre}"></td>
                    <td th:text="${piscina.tipo}"></td>
                    <td th:text="${piscina.capacidad}"></td> 
                    <td th:text="${piscina.profundidad}"></td>
                    <td th:text="${piscina.horaInicio}"></td>
                    <td th:text="${piscina.horaFin}"></td>
                    <td th:text="${piscina.costoAdicional}"></td>
                    <td>
                        <a th:href="@{/consultas/servicios/piscinas/{id}/edit(id=${piscina.id})}">Editar</a>
                        <a th:href="@{/consultas/servicios/piscinas/{id}/delete(id=${piscina.id})}"
                            onclick="return confirm('¿Estás seguro de borrar esta piscina?')">Borrar</a>
                    </td>
                </tr>
               
            </th:block>

        </table>
        <div>
            <a th:href='@{/consultas/servicios/piscinas/new}' class="btn btn-primary">Añadir piscina</a>
            <!-- <a th:href='@{sirven/new}' class="btn btn-primary">Añadir Bebida a Bar</a> -->
            <a th:href='@{/consultas/servicios}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />

    </div>
</body>

</html>
