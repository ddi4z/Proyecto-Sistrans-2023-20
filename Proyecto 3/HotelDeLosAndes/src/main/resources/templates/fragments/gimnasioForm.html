<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
</br>
    <div th:fragment="gimnasioForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>

        <label  class="col-form-label">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${Gimnasio.nombre}" />

        <label  class="col-form-label">Capacidad:</label>
        <input class="form-control" type="number" id="capacidad" name="capacidad" required th:value="${Gimnasio.capacidad}" />

        <label  class="col-form-label">Hora Inicio:</label>
        <input class="form-control" type="time" id="horaInicio" name="horaInicio" required th:value="${Gimnasio.horaInicio}" />

        <label  class="col-form-label">Hora Fin:</label>
        <input class="form-control" type="time" id="horaFin" name="horaFin" required th:value="${Gimnasio.horaFin}" />

        <label  class="col-form-label">Costo Adicional:</label>
        <input class="form-control" type="number"step="any" id="costo" name="costoAdicional" required th:value="${Gimnasio.costoAdicional}" />

        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/consultas/servicios/gimnasios}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
</br>
</div>

</body>
</html>
