<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
</br>
    <div th:fragment="reservaFormCheckOut(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>
        <label class="col-form-label">CheckOut:</label>
        <input class="form-control" type="date" id="checkOut" name="checkOut"  th:value="${#temporals.format(reserva.checkOut, 'yyyy-MM-dd')}" /> 

        <p>Valor consumos no pagados: <span th:text="${total.id}"></span></p>
        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-success">
        <input onclick="eliminarCheck()" type="submit" value="Eliminar" class="btn btn-danger">
        <a th:href="@{/consultas/llegadas}" class="btn btn-secondary">Cancelar</a>
        </div>
        <script>
            function eliminarCheck() {
                document.getElementById('checkOut').value = null;
            }
        </script>
    </form>
</br>
</div>

</body>
</html>
