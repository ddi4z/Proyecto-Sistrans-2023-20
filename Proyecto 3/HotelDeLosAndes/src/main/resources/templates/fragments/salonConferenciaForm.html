<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
</br>
    <div th:fragment="salonConferenciaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>

        <label  class="col-form-label">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${salonConferencia.nombre}" />

        <label class="col-form-label" >capacidad:</label>
        <input class="form-control" type="number" id="capacidad" name="capacidad" required th:value="${salonConferencia.capacidad}" />

        <label  class="col-form-label">costo hora:</label>
        <input class="form-control" type="number" step="any" id="costoHora" name="costoHora" required th:value="${salonConferencia.costoHora}" />

        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/consultas/servicios/salonesConferencia}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
</br>
</div>

</body>
</html>
