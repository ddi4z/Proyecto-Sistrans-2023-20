<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
</br>
    <div th:fragment="prestamoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>



        <label  class="col-form-label">utensilio:</label>
        <select class="form-control" id="utensilio" name="utensilio" required>
            <th:block th:each="utensilio : ${utensilios}" >
                <option th:value="${utensilio.utensilio}" th:text="${utensilio.utensilio}" th:selected="${prestamo.utensilio == utensilio.utensilio}"></option>
            </th:block>
        </select><br>

        <label  class="col-form-label">costo perdida:</label>
        <input class="form-control" type="number" step="any" id="costoPerdida" name="costoPerdida" required th:value="${prestamo.costoPerdida}" />


        <label  class="col-form-label">devuelto:</label>
        <input class="form-control" type="checkbox" id="devuelto" name="devuelto"  th:value="${prestamo.devuelto}" />


        <label  class="col-form-label">cliente:</label>
        <input class="form-control" type="text" id="cliente" name="cliente" required th:value="${prestamo.cliente}" />

        <label class="col-form-label" for="habitacion">Habitacion:</label>
        <select class="form-control" id="habitacion" name="habitacion" required>
            <th:block th:each="habitacion : ${habitaciones}" >
                <option th:value="${habitacion.id}" th:text="${habitacion.id}" th:selected="${prestamo!=null || prestamo.habitacion == habitacion.id}"></option>
            </th:block>
        </select><br>
        
        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/consultas/prestamos}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
</br>
</div>

</body>
</html>
