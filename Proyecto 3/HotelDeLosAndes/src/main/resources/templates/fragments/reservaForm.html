<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
</br>
    <div th:fragment="reservaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>

        <label class="col-form-label">Fecha entrada:</label>
        <input class="form-control" type="date" id="fechaEntrada" name="fechaEntrada" required th:value="${#temporals.format(reserva.fechaEntrada, 'yyyy-MM-dd')}" />

        <label class="col-form-label">Fecha salida:</label>
        <input class="form-control" type="date" id="fechaSalida" name="fechaSalida" required th:value="${#temporals.format(reserva.fechaSalida, 'yyyy-MM-dd')}" />
        
        <label class="col-form-label">Noches:</label>
        <input class="form-control" type="number" id="noches" name="noches" required th:value="${reserva.noches}" />
        
        <label class="col-form-label">NÃºmero personas:</label>
        <input class="form-control" type="number" id="numeroPersonas" name="numeroPersonas" required th:value="${reserva.numeroPersonas}" />
        
<!--         <label class="col-form-label">CheckIn:</label>
        <input class="form-control" type="date" id="checkIn" name="checkIn" required th:value="${#temporals.format(reserva.checkIn, 'yyyy-MM-dd')}" />
        
        <label class="col-form-label">CheckOut:</label>
        <input class="form-control" type="date" id="checkOut" name="checkOut" required th:value="${#temporals.format(reserva.checkOut, 'yyyy-MM-dd')}" /> -->

        <label class="col-form-label">Cliente:</label>
        <input class="form-control" type="number" id="cliente" name="cliente" required th:value="${reserva.cliente}" />
        

        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/consultas/alojamientos}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
</br>
</div>

</body>
</html>
