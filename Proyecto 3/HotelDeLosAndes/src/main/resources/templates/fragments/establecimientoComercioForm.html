<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
</br>
    <div th:fragment="establecimientoComercioForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>

        <label  class="col-form-label">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${EstablecimientoComercio.nombre}" />

        <label class="col-form-label" for="tipoEstablecimiento">Tipo:</label>
        <select class="form-control" id="tipoEstablecimiento" name="tipoEstablecimiento" required>
            <option value="Supermercado" th:selected="${EstablecimientoComercio.tipoEstablecimiento eq 'Supermercado'}">Supermercado</option>
            <option value="Tienda" th:selected="${EstablecimientoComercio.tipoEstablecimiento eq 'Tienda'}">Tienda</option>
        </select>

        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/consultas/servicios/establecimientosComercio}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
</br>
</div>

</body>
</html>
