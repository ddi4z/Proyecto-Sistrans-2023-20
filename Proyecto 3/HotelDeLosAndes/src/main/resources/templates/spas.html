<!DOCTYPE html>
<html>

<head>
    <title>Lista de Spas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <div class="text-center">
    <h1>Lista de Spas</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Capacidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="spa : ${Spas}">
                <tr>
                    <td th:text="${spa.id}"></td>
                    <td th:text="${spa.nombre}"></td>
                    <td th:text="${spa.tipo}"></td>
                    <td th:text="${spa.capacidad}"></td>

                    <td>
                        <a th:href="@{spas/{id}/edit(id=${spa.id})}">Editar</a>
                        <a th:href="@{spas/{id}/delete(id=${spa.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este spa?')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{/consultas/servicios/spas/new}' class="btn btn-primary">Añadir spa</a>
            <!-- <a th:href='@{sirven/new}' class="btn btn-primary">Añadir Bebida a Bar</a> -->
            <a th:href='@{/consultas/servicios}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />

    </div>
</body>

</html>
