<!DOCTYPE html>
<html>

<head>
    <title>Lista de Tipos de usuario</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <div class="text-center">
    <h1>Lista de Tipos de usuario</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>acciones</th>
                </tr>
            </thead>
            
            <th:block th:each="tipoUsuario : ${TiposUsuario}">
                <tr>
                    <td th:text="${tipoUsuario.id}"></td>
                    <td th:text="${tipoUsuario.nombre}"></td>

                    <td>
                        <a th:href="@{tiposUsuario/{id}/edit(id=${tipoUsuario.id})}">Editar</a>
                        <a th:href="@{tiposUsuario/{id}/delete(id=${tipoUsuario.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este tipo de usuario?')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{/administrador/tiposUsuario/new}' class="btn btn-primary">Añadir tipo de usuario</a>
            <a th:href='@{/administrador}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />

    </div>
</body>

</html>
