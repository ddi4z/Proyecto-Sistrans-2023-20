<!DOCTYPE html>
<html>

<head>
    <title>Listas de clientes excelentes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <div class="text-center">
    <h1>Lista de usuarios excelentes</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Tipo documento</th>
                    <th>Numero documento</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <th:block th:each="usuario : ${Excelentes}">
                <tr>
                    <td th:text="${usuario.Id}"></td>
                    <td th:text="${usuario.tipoDocumento}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.correo}"></td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{/requerimientos}' class="btn btn-primary">Volver Atr√°s</a>
        </div>
        <br />

    </div>
</body>

</html>
