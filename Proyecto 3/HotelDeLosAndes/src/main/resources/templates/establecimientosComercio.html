<!DOCTYPE html>
<html>

<head>
    <title>Lista de Establecimientos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <div class="text-center">
    <h1>Lista de Establecimientos</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Tipo establecimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="establecimientoComercio : ${EstablecimientosComercio}">
                <tr>
                    <td th:text="${establecimientoComercio.id}"></td>
                    <td th:text="${establecimientoComercio.nombre}"></td>
                    <td th:text="${establecimientoComercio.tipo}"></td>
                    <td th:text="${establecimientoComercio.tipoEstablecimiento}"></td>
                    <td>
                        <a th:href="@{establecimientosComercio/{id}/edit(id=${establecimientoComercio.id})}">Editar</a>
                        <a th:href="@{establecimientosComercio/{id}/delete(id=${establecimientoComercio.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este establecimiento de comercio?')">Borrar</a>
                    </td>
                </tr>
                </th:block>

            </table>
            <div>
                <a th:href='@{/consultas/servicios/establecimientosComercio/new}' class="btn btn-primary">Añadir establecimiento</a>

                <a th:href='@{/consultas/servicios}' class="btn btn-primary">Volver Atrás</a>
            </div>
            <br />

        </div>
    </body>
<html>
