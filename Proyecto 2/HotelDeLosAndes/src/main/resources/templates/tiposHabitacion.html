<!DOCTYPE html>
<html>

<head>
    <title>Lista de Tipos de habitacion</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <div class="text-center">
    <h1>Lista de Tipos de habitacion</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Capacidad</th>
                    <th>Costo Noche</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="tipoHabitacion : ${TiposHabitacion}">
                <tr>
                    <td th:text="${tipoHabitacion.id}"></td>
                    <td th:text="${tipoHabitacion.nombre}"></td>
                    <td th:text="${tipoHabitacion.capacidad}"></td>
                    <td th:text="${tipoHabitacion.costoNoche}"></td>

                    <td>
                        <a th:href="@{tiposHabitacion/{id}/edit(id=${tipoHabitacion.id})}">Editar</a>
                        <a th:href="@{tiposHabitacion/{id}/delete(id=${tipoHabitacion.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este tipo de habitacion?')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{/administrador/tiposHabitacion/new}' class="btn btn-primary">Añadir tipo de habitacion</a>
            <!-- <a th:href='@{sirven/new}' class="btn btn-primary">Añadir Bebida a Bar</a> -->
            <a th:href='@{/administrador}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />

    </div>
</body>

</html>
