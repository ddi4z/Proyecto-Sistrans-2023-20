<!DOCTYPE html>
<html>

<head>
    <title>Lista de Bares</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <div class="text-center">
    <h1>Lista de Bares</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Capacidad</th>
                    <th>Estilo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="bar : ${Bares}">
                <tr>
                    <td th:text="${bar.id}"></td>
                    <td th:text="${bar.servicio.nombre}"></td>
                    <td th:text="${bar.capacidad}"></td>
                    <td th:text="${bar.estilo}"></td>

                    <td>
                        <a th:href="@{bares/{id}/edit(id=${bar.id})}">Editar</a>
                        <a th:href="@{bares/{id}/delete(id=${bar.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este bar?')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{/administrador/servicios/bares/new}' class="btn btn-primary">Añadir bar</a>
            <!-- <a th:href='@{sirven/new}' class="btn btn-primary">Añadir Bebida a Bar</a> -->
            <a th:href='@{/administrador/servicios}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />

    </div>
</body>

</html>
