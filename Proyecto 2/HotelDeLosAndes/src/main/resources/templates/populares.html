<!DOCTYPE html>
<head>
    <title>Servicios Populares</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="text-center"></div>
    <h1>Lista de servicios mas populares</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <th:block th:each="servicio : ${Populares}">
                <tr>
                    <td th:text="${servicio[0]}"></td>
                    <td th:text="${servicio[1]}"></td>
                    <td th:text="${servicio[2]}"></td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{/gerente}' class="btn btn-primary">Volver Atr√°s</a>
        </div>
    </div>
</body>
</html>
