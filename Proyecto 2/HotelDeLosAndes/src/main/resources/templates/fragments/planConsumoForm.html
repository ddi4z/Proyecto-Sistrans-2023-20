<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
</br>
    <div th:fragment="planConsumoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>

        <label  class="col-form-label">Fecha Inicio Vigencia:</label>
        <input class="form-control" type="date" id="inicio" name="fechaInicioVigencia" required th:value="${PlanConsumo.fechaInicioVigencia}" />

        <label  class="col-form-label">Fecha Fin Vigencia:</label>
        <input class="form-control" type="date" id="final" name="fechaFinVigencia" required th:value="${PlanConsumo.fechaFinVigencia}" />

        <label  class="col-form-label">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${PlanConsumo.nombre}" />

        <label  class="col-form-label">Descuento Alojamiento:</label>
        <input class="form-control" type="number" id="alojamiento" name="descuentoAlojamiento" required th:value="${PlanConsumo.descuentoAlojamiento}" />

        <label  class="col-form-label">Descuento Bar:</label>
        <input class="form-control" type="number" id="bar" name="descuentoBar" required th:value="${PlanConsumo.descuentoBar}" />

        <label  class="col-form-label">Descuento Restaurante:</label>
        <input class="form-control" type="number" id="restaurante" name="descuentoRestaurante" required th:value="${PlanConsumo.descuentoRestaurante}" />

        <label  class="col-form-label">Descuento Spa:</label>
        <input class="form-control" type="number" id="spa" name="descuentoSpa" required th:value="${PlanConsumo.descuentoSpa}" />

        <label class="col-form-label" for="tipo">Tipo:</label>
        <select class="form-control" id="tipo" name="tipo" required>
            <option value="Larga Estadia" th:selected="${PlanConsumo.tipo eq 'Larga Estadia'}">Larga Estadia</option>
            <option value="Tiempo Compartido" th:selected="${PlanConsumo.tipo eq 'Tiempo Compartido'}">Tiempo Compartido</option>
            <option value="Todo Incluido" th:selected="${PlanConsumo.tipo eq 'Todo Incluido'}">Todo Incluido</option>
            <option value="Promociones Particulares" th:selected="${PlanConsumo.tipo eq 'Promociones Particulares'}">Promociones Particulares</option>
        </select>

        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/administrador/planesConsumo}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
</br>
</div>

</body>
</html>
