<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
</br>
    <div th:fragment="restauranteForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>

        <label class="col-form-label" >Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${Servicio.nombre}" />

        <label class="col-form-label" >Capacidad:</label>
        <input class="form-control" type="number" id="capacidad" name="capacidad" required th:value="${Restaurante.capacidad}" />

        <label class="col-form-label" for="estilo">Estilo:</label>
        <select class="form-control" id="estilo" name="estilo" required>
            <option value="Italiano" th:selected="${Restaurante.estilo eq 'Italiano'}">Italiano</option>
            <option value="Internacional" th:selected="${Restaurante.estilo eq 'Internacional'}">Internacional</option>
            <option value="Oriental" th:selected="${Restaurante.estilo eq 'Oriental'}">Oriental</option>
        </select>

        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/administrador/servicios/restaurantes}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
</br>
</div>

</body>
</html>
