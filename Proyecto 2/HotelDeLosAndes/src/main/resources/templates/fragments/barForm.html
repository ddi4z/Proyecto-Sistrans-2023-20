<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
</br>
    <div th:fragment="barForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>

        <label class="col-form-label" >Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${Servicio.nombre}" />

        <label class="col-form-label" >Capacidad:</label>
        <input class="form-control" type="number" id="capacidad" name="capacidad" required th:value="${Bar.capacidad}" />

        <label class="col-form-label" for="estilo">Estilo:</label>
        <select class="form-control" id="estilo" name="estilo" required>
            <option value="Jazz" th:selected="${Bar.estilo eq 'Jazz'}">Jazz</option>
            <option value="Moderna" th:selected="${Bar.estilo eq 'Moderna'}">Moderna</option>
            <option value="Rock" th:selected="${Bar.estilo eq 'Rock'}">Rock</option>
        </select>

        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/administrador/servicios/bares}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
</br>
</div>

</body>
</html>
