<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="tipoHabitacionForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>

        <label class="col-form-label" >Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${TipoHabitacion.nombre}" />

        <label class="col-form-label" >Capacidad:</label>
        <input class="form-control" type="number" id="capacidad" name="capacidad" required th:value="${TipoHabitacion.capacidad}" />

        <label class="col-form-label" >Consto Noche:</label>
        <input class="form-control" type="number" id="costoNoche" name="costoNoche" required th:value="${TipoHabitacion.costoNoche}" />

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/administrador/tiposHabitacion}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>
</body>
</html>
